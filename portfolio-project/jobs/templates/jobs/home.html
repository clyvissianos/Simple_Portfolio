<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.111.3">
    <title>Kostas Lyvissianos</title>

    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>

    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Kostas Lyvissianos</h1>
                    <p class="lead text-body-secondary">Hi, my name is Kostas, I enjoy programming and software
                        development.</p>
                    <p>
                        <a href="mailto:k.lyvissianos@gmail.com" class="btn btn-primary my-2">Email Me</a>
                    </p>
                    <img src="{% static 'clyvissianos.jpg' %}" height="300" alt="">
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for job in jobs.all %}
                    <div class="col-md-4">
                        <a href="{% url 'detail' job.id %}">
                            <div class="card shadow-sm">
                                <img src="{{ job.image.url }}" alt="" class="card mb-4 shadow-sm">
                                <div class="card-body">
                                    <p class="card-text">{{ job.summary }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

    <script src="{% static 'jquery-3.7.0.min.js' %}"></script>


</body>

</html>
